<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лотерея с горизонтальным падением шаров</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #FFD700;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #FFF;
            line-height: 1.6;
        }
        
        .lottery-machine {
            width: 100%;
            height: 350px;
            background: rgba(0, 0, 0, 0.8);
            border: 5px solid #FFD700;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            perspective: 1000px;
        }
        
        .ball-tube {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tube {
            width: 90%;
            height: 280px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #FFD700;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .tube-glass {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 17px;
        }
        
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s;
            z-index: 2;
        }
        
        .shelf {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-top: 5px solid #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            padding: 0 10px;
        }
        
        .shelf-hole {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin: 0 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(to right, #FF512F, #DD2476);
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(to right, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .number-selection {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .number-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .number-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            transition: all 0.3s;
        }
        
        .number-btn.selected {
            background: linear-gradient(135deg, #FF512F, #DD2476);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 81, 47, 0.8);
        }
        
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .result-ball {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.8rem;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        .win-message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            height: 60px;
            overflow: hidden;
        }
        
        .comparison {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .comparison-numbers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .comparison-ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .match {
            box-shadow: 0 0 20px #00FF00;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .history {
            margin-top: 30px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history h3 {
            color: #FFD700;
        }
        
        .history-item {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        
        .history-ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* Разные цвета для шариков */
        .ball-1 { background: linear-gradient(135deg, #FF512F, #DD2476); }
        .ball-2 { background: linear-gradient(135deg, #1D976C, #93F9B9); }
        .ball-3 { background: linear-gradient(135deg, #4A00E0, #8E2DE2); }
        .ball-4 { background: linear-gradient(135deg, #00d2ff, #3a7bd5); }
        .ball-5 { background: linear-gradient(135deg, #f46b45, #eea849); }
        .ball-6 { background: linear-gradient(135deg, #8E54E9, #4776E6); }
        .ball-7 { background: linear-gradient(135deg, #FF5F6D, #FFC371); }
        .ball-8 { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .ball-9 { background: linear-gradient(135deg, #E65C00, #F9D423); }
        .ball-10 { background: linear-gradient(135deg, #403A3E, #BE5869); }
        
        /* Анимации */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes swirl {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes fall {
            0% { transform: translateY(-250px) rotate(0deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        @keyframes horizontal-move {
            0% { left: 0%; }
            100% { left: 90%; }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .description { font-size: 1rem; }
            button { padding: 12px 25px; font-size: 1rem; }
            .tube { width: 95%; height: 240px; }
            .ball { width: 40px; height: 40px; font-size: 1.2rem; }
            .result-ball { width: 60px; height: 60px; font-size: 1.5rem; }
            .shelf-hole { width: 45px; height: 45px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; align-items: center; }
            button { width: 80%; }
            .tube { width: 98%; height: 200px; }
            .ball { width: 35px; height: 35px; font-size: 1rem; }
            .result-ball { width: 50px; height: 50px; font-size: 1.2rem; }
            .number-btn { width: 35px; height: 35px; font-size: 1rem; }
            .shelf-hole { width: 35px; height: 35px; margin: 0 2px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 Лотерея с горизонтальным падением 🎰</h1>
        
        <p class="description">
            Выберите 7 чисел, нажав на них, затем запустите лотерею. Шары будут двигаться слева направо и падать в отверстия.
        </p>
        
        <div class="number-selection">
            <h3>Выберите 7 чисел:</h3>
            <div class="number-grid" id="numberGrid">
                <!-- Numbers 1-50 will be added by JavaScript -->
            </div>
            <div id="selectedNumbersInfo">Выбрано: 0/7 чисел</div>
        </div>
        
        <div class="lottery-machine">
            <div class="ball-tube">
                <div class="tube">
                    <div class="tube-glass"></div>
                    <div class="shelf">
                        <div class="shelf-hole"></div>
                        <div class="shelf-hole"></div>
                        <div class="shelf-hole"></div>
                        <div class="shelf-hole"></div>
                        <div class="shelf-hole"></div>
                        <div class="shelf-hole"></div>
                        <div class="shelf-hole"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Запустить</button>
            <button id="stopBtn" disabled>Остановить</button>
            <button id="resetBtn">Сбросить</button>
        </div>
        
        <div class="win-message" id="winMessage"></div>
        
        <div class="comparison">
            <h3>Ваши числа vs Выпавшие числа</h3>
            <div class="comparison-numbers" id="comparison">
                <!-- Comparison will be added by JavaScript -->
            </div>
            <div id="matchCount">Совпадений: 0</div>
        </div>
        
        <div class="results" id="results">
            <!-- Результаты будут добавлены через JavaScript -->
        </div>
        
        <div class="history">
            <div class="history-header">
                <h3>История розыгрышей</h3>
                <button id="clearHistoryBtn">Очистить историю</button>
            </div>
            <div id="historyContainer"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const machine = document.querySelector('.tube');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const resetBtn = document.getElementById('resetBtn');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const results = document.getElementById('results');
            const winMessage = document.getElementById('winMessage');
            const historyContainer = document.getElementById('historyContainer');
            const numberGrid = document.getElementById('numberGrid');
            const selectedNumbersInfo = document.getElementById('selectedNumbersInfo');
            const comparison = document.getElementById('comparison');
            const matchCount = document.getElementById('matchCount');
            
            const totalBalls = 50;
            const resultCount = 7;
            let balls = [];
            let isRunning = false;
            let animationInterval;
            let drawHistory = [];
            let selectedNumbers = [];
            let drawnNumbers = [];
            
            // Создаем кнопки для выбора чисел
            function createNumberGrid() {
                numberGrid.innerHTML = '';
                for (let i = 1; i <= totalBalls; i++) {
                    const numberBtn = document.createElement('div');
                    numberBtn.className = 'number-btn';
                    numberBtn.textContent = i;
                    numberBtn.dataset.number = i;
                    
                    numberBtn.addEventListener('click', function() {
                        toggleNumberSelection(this);
                    });
                    
                    numberGrid.appendChild(numberBtn);
                }
            }
            
            // Выбор/отмена выбора числа
            function toggleNumberSelection(btn) {
                const number = parseInt(btn.dataset.number);
                
                if (btn.classList.contains('selected')) {
                    btn.classList.remove('selected');
                    selectedNumbers = selectedNumbers.filter(n => n !== number);
                } else {
                    if (selectedNumbers.length < resultCount) {
                        btn.classList.add('selected');
                        selectedNumbers.push(number);
                    } else {
                        alert(`Можно выбрать только ${resultCount} чисел!`);
                    }
                }
                
                selectedNumbersInfo.textContent = `Выбрано: ${selectedNumbers.length}/${resultCount} чисел`;
                startBtn.disabled = selectedNumbers.length !== resultCount;
            }
            
            // Создаем шарики в трубке
            function createBalls() {
                machine.querySelectorAll('.ball').forEach(ball => ball.remove());
                balls = [];
                
                for (let i = 1; i <= totalBalls; i++) {
                    const ball = document.createElement('div');
                    ball.className = `ball ball-${(i % 10) + 1}`;
                    ball.textContent = i;
                    ball.style.left = '0%';
                    ball.style.top = `${Math.random() * 200}px`;
                    ball.dataset.number = i;
                    
                    machine.appendChild(ball);
                    balls.push(ball);
                }
            }
            
            // Запуск анимации
            function startAnimation() {
                if (selectedNumbers.length !== resultCount) {
                    alert(`Пожалуйста, выберите ${resultCount} чисел!`);
                    return;
                }
                
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                winMessage.textContent = '';
                results.innerHTML = '';
                comparison.innerHTML = '';
                matchCount.textContent = 'Совпадений: 0';
                
                // Показываем выбранные числа
                displaySelectedNumbers();
                
                // Анимируем шарики - движение слева направо
                animationInterval = setInterval(() => {
                    balls.forEach(ball => {
                        const currentLeft = parseInt(ball.style.left);
                        let newLeft = currentLeft + Math.random() * 5;
                        
                        if (newLeft > 90) newLeft = 0;
                        
                        ball.style.left = `${newLeft}%`;
                        ball.style.transform = `rotate(${newLeft * 4}deg)`;
                        
                        // Случайная анимация
                        const animations = ['float', 'swirl'];
                        const randomAnim = animations[Math.floor(Math.random() * animations.length)];
                        
                        ball.style.animation = `${randomAnim} ${0.5 + Math.random() * 1.5}s infinite`;
                    });
                }, 100);
            }
            
            // Отображение выбранных чисел
            function displaySelectedNumbers() {
                comparison.innerHTML = '';
                
                // Сортируем выбранные числа
                selectedNumbers.sort((a, b) => a - b);
                
                selectedNumbers.forEach(num => {
                    const ball = document.createElement('div');
                    ball.className = `comparison-ball ball-${(num % 10) + 1}`;
                    ball.textContent = num;
                    ball.id = `selected-${num}`;
                    comparison.appendChild(ball);
                });
            }
            
            // Остановка анимации и выбор результатов
            function stopAnimation() {
                isRunning = false;
                clearInterval(animationInterval);
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                // Сбрасываем анимации шариков
                balls.forEach(ball => {
                    ball.style.animation = 'none';
                });
                
                // Выбираем случайные номера
                drawnNumbers = [];
                const availableNumbers = Array.from({length: totalBalls}, (_, i) => i + 1);
                
                for (let i = 0; i < resultCount; i++) {
                    const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                    drawnNumbers.push(availableNumbers[randomIndex]);
                    availableNumbers.splice(randomIndex, 1);
                }
                
                // Сортируем номера по возрастанию
                drawnNumbers.sort((a, b) => a - b);
                
                // Анимируем выпадение шаров
                animateBallDrop();
            }
            
            // Анимация выпадения шаров
            function animateBallDrop() {
                const shelfHoles = document.querySelectorAll('.shelf-hole');
                
                // Очищаем отверстия
                shelfHoles.forEach(hole => {
                    hole.innerHTML = '';
                });
                
                // Анимируем выпадение каждого шара
                drawnNumbers.forEach((num, index) => {
                    setTimeout(() => {
                        const ball = document.querySelector(`.ball[data-number="${num}"]`);
                        
                        if (ball) {
                            // Определяем позицию для падения (равномерно распределяем по ширине)
                            const holePosition = (index / (resultCount - 1)) * 90;
                            
                            // Анимация падения с движением к отверстию
                            ball.style.transition = 'all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                            ball.style.left = `${holePosition}%`;
                            ball.style.top = '220px';
                            
                            // Помещаем шар в отверстие на полке
                            setTimeout(() => {
                                shelfHoles[index].innerHTML = ball.outerHTML;
                            }, 1500);
                        }
                        
                        // После анимации всех шаров показываем результаты
                        if (index === drawnNumbers.length - 1) {
                            setTimeout(() => {
                                displayResults();
                                checkMatches();
                                addToHistory();
                            }, 2000);
                        }
                    }, index * 1000);
                });
            }
            
            // Отображение результатов
            function displayResults() {
                results.innerHTML = '';
                
                drawnNumbers.forEach((num, index) => {
                    setTimeout(() => {
                        const resultBall = document.createElement('div');
                        resultBall.className = `result-ball ball-${(num % 10) + 1}`;
                        resultBall.textContent = num;
                        results.appendChild(resultBall);
                        
                        // Анимация появления
                        resultBall.style.animation = 'pulse 1.5s infinite';
                        
                        // Последний шар - особенная анимация
                        if (index === drawnNumbers.length - 1) {
                            setTimeout(() => {
                                showWinMessage();
                            }, 500);
                        }
                    }, index * 300);
                });
            }
            
            // Проверка совпадений
            function checkMatches() {
                let matches = 0;
                
                drawnNumbers.forEach(num => {
                    if (selectedNumbers.includes(num)) {
                        matches++;
                        const selectedBall = document.getElementById(`selected-${num}`);
                        if (selectedBall) {
                            selectedBall.classList.add('match');
                        }
                    }
                });
                
                matchCount.textContent = `Совпадений: ${matches}`;
                
                // Особое сообщение в зависимости от количества совпадений
                if (matches === resultCount) {
                    winMessage.textContent = "Джекпот! Все числа совпали!";
                } else if (matches >= 4) {
                    winMessage.textContent = `Отличный результат! ${matches} совпадений!`;
                } else if (matches >= 2) {
                    winMessage.textContent = `Не плохо! ${matches} совпадения!`;
                } else {
                    winMessage.textContent = "Попробуйте еще раз!";
                }
            }
            
            // Показать сообщение о выигрыше
            function showWinMessage() {
                // Сообщение уже установлено в checkMatches
            }
            
            // Добавить в историю
            function addToHistory() {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                drawnNumbers.forEach(num => {
                    const historyBall = document.createElement('div');
                    historyBall.className = `history-ball ball-${(num % 10) + 1}`;
                    historyBall.textContent = num;
                    historyItem.appendChild(historyBall);
                });
                
                // Добавляем дату
                const date = new Date().toLocaleTimeString();
                const dateElem = document.createElement('div');
                dateElem.style.marginLeft = '10px';
                dateElem.style.color = '#AAA';
                dateElem.textContent = date;
                historyItem.appendChild(dateElem);
                
                // Добавляем количество совпадений
                const matchElem = document.createElement('div');
                matchElem.style.marginLeft = '10px';
                matchElem.style.color = '#FFD700';
                const matches = drawnNumbers.filter(num => selectedNumbers.includes(num)).length;
                matchElem.textContent = `${matches} совпадений`;
                historyItem.appendChild(matchElem);
                
                historyContainer.prepend(historyItem);
                drawHistory.unshift({numbers: drawnNumbers, date, matches});
                
                // Ограничиваем историю 10 записями
                if (drawHistory.length > 10) {
                    drawHistory.pop();
                    if (historyContainer.children.length > 10) {
                        historyContainer.removeChild(historyContainer.lastChild);
                    }
                }
            }
            
            // Очистка истории
            function clearHistory() {
                drawHistory = [];
                historyContainer.innerHTML = '';
            }
            
            // Сброс
            function reset() {
                if (isRunning) {
                    clearInterval(animationInterval);
                    isRunning = false;
                }
                
                startBtn.disabled = selectedNumbers.length !== resultCount;
                stopBtn.disabled = true;
                winMessage.textContent = '';
                results.innerHTML = '';
                comparison.innerHTML = '';
                matchCount.textContent = 'Совпадений: 0';
                
                // Снимаем выделение с чисел
                document.querySelectorAll('.number-btn.selected').forEach(btn => {
                    btn.classList.remove('selected');
                });
                selectedNumbers = [];
                selectedNumbersInfo.textContent = `Выбрано: 0/${resultCount} чисел`;
                
                createBalls();
            }
            
            // Инициализация
            createNumberGrid();
            createBalls();
            
            // События кнопок
            startBtn.addEventListener('click', startAnimation);
            stopBtn.addEventListener('click', stopAnimation);
            resetBtn.addEventListener('click', reset);
            clearHistoryBtn.addEventListener('click', clearHistory);
        });
    </script>
</body>
</html>
